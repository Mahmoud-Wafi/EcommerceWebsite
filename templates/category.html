{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <style>
        body {
            background-color: #f9f9f9;
        }
        .category-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4 text-center">Available Categories</h2>

    {% if categories %}
        <div class="row">
            {% for category in categories %}
                <div class="col-md-4 mb-4">
                    <div class="card category-card text-center">
                        <div class="card-body">
                            <h5 class="card-title">{{ category.cat_name }}</h5>
                            <p class="text-muted">Desc: {{ category.description }}</p>
                            <img src="{{ category.cat_image.url }}" alt="Category {{ category.cat_name }} displayed in a card layout with a light background and subtle shadow, conveying a welcoming and modern atmosphere" class="img-fluid mb-3" style="max-height: 200px; object-fit: cover;">
                            <p class="text-muted">Slug: {{ category.slug }}</p>
                            <a href="{% url 'category_detail' category.slug %}" class="btn btn-primary">
                                Explore
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-center text-muted">No categories available yet.</p>
    {% endif %}
</div>

</body>
</html>
